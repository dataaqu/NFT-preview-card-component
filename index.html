<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title> NFT preview card component</title>
  </head>
  <body>
   <section class="card">
    <div class="img__box">
      <img src="./images/image-equilibrium.jpg" alt="image" class="image">
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="eye icon" class="eye">
      </div>
    </div>
    <div class="content">
      <h1 class="header">Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="components">
        <div class="etherium">
          <img src="./images/icon-ethereum.svg" alt="etherium logo">
          <h2 class="etherium__name">0.041 ETH</h2>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          <h2 class="time__name">3 days left</h2>
        </div>
        
      </div>
      <div class="line"></div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar__img">
        <span class="creation"> Creation of</span>
        <span class="creation__name">Jules Wyvern</span>
      </div>

    </div>
   </section>
  </body>
</html>
